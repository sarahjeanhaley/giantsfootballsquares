<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>My Website Header</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>

            {% if 'user_id' in session %}
            <a class="nav-link text-white" href="{{ url_for('register') }}">Register User</a>
            <a class="nav-link text-white" href="{{ url_for('add_part') }}">Add Participant</a>
            <a class="nav-link text-white" href="{{ url_for('setupgrid') }}">Set Up Grid</a>
            <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
            {% endif %}


        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Sarah Haley sarah@sarahjhaley.com</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
