<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VSMT62T7JV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VSMT62T7JV');
    </script>

    <meta name="google-adsense-account" content="ca-pub-6960807355856881">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Giants Football Squares{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --bs-primary: #0B2265 !important;
            --bs-primary-rgb: 11, 34, 101 !important;
            --bs-secondary: #A5ACAF;
            --bs-success: #28a745;
            --bs-danger: #A71930;
            --bs-warning: #ffc107;
            --bs-info: #17a2b8;
            --bs-light: #f8f9fa;
            --bs-dark: #343a40;
        }
    </style>
    <style>
        @media (max-width: 768px) {
            table th, table td {
                padding: 8px;
                font-size: 12px;
            }
        }
        @media (max-width: 576px) {
            table th, table td {
                padding: 5px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Giants Football Squares</h1>
        {% if 'username' in session %}
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link text-white" href="{{ url_for('register') }}">Users</a>
                <a class="nav-link text-white" href="{{ url_for('add_season') }}">Seasons</a>
                <a class="nav-link text-white" href="{{ url_for('add_part') }}">Participants</a>
                <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        {% if 'username' not in session %}
            <a class="nav-link text-white" href="{{ url_for('login') }}">Administrator Login</a>
        {% endif %}
        <p>&copy;2024 Sarah Haley. All Rights Reserved.</p>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="sarahhaley" data-color="#d6d6d6" data-emoji="â˜•"  data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00"></script>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
